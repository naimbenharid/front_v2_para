<app-navbar></app-navbar>
<ng-container *ngIf="productsCard.length !=0">
  <div class="container">
      <div class="card-table">
          <div class="cart-product">
              <table class="table table-responsive">
                  <thead>
                      <tr>
                          <th>Product Name</th>
                          <th>Description</th>
                          <th>Price</th>
                          <th>Quantity</th>
                          <th>Total</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of productsCard">
                          <td>{{item.title}}</td>
                          <td style="width: 25%;">{{item.description}}</td>
                          <th style="width: 12%;">{{item.price}}</th>
                          <th style="width: 12%;"><input type="number" [(ngModel)]="item.qte"></th>
                          <td><strong>${{item.price*item.qte}}</strong></td>

                          <td>
                            <button (click)="removeItem(item)" class="btn btn-danger"> supp</button>
                          </td>
                      </tr>
                      <tr>
                        <td colspan="4"></td>
                        <td><button  class="btn btn-danger"  (click)="emptyCart()">Empty Cart</button></td>
                        <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                        <td><button class="btn btn-success"  >Checkout</button></td>
                        <td><strong>Grand Total : ${{grandTotal}}</strong></td>

                    </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</ng-container>


<ng-container *ngIf="productsCard!.length ==0">
  <div class="container">
      <div class="card">
          <h5 class="card-title">My Cart</h5>
      </div>
      <div class="center">
          <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
          <h4>Your cart is empty!</h4>
          <h6>Add item to it now</h6>
          <button routerLink="/products" class="btn btn-primary">Shop Now</button>
      </div>
  </div>
</ng-container>
