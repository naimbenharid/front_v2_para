<app-navbar></app-navbar>
<form class="form"[formGroup]="signUpForm" (ngSubmit)="signUp()">

  <p class="title">Register </p>
  <p class="message">Signup now and get full access to our app. </p>
      <div class="flex">
      <label>
          <input class="input" type="text" placeholder="" formControlName="username">
          <span>Firstname</span>
      </label>

      <label>
          <input class="input" type="text" placeholder=""formControlName="lastname">
          <span>Lastname</span>
      </label>
  </div>

  <label>
      <input class="input" type="email" placeholder="" formControlName="useremail">
      <span>Email</span>
  </label>

  <label>
      <input class="input" type="password" placeholder="" formControlName="password">
      <span>Password</span>
  </label>
  <label>
      <input class="input" type="password" placeholder="" required="" formControlName="password">
      <span>Confirm password</span>
  </label>
  <button class="submit" [disabled]="signUpForm.invalid" >Sign-Up</button>
  <p class="signin">Already have an acount ? <a href="/login">Signin</a> </p>
</form>
