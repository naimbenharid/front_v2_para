<app-navbar></app-navbar>
<div class="orders">
  <div class="header">
    <h1>Orders</h1>
    <button class="add-button" [routerLink]="['/addorder']" >Add New Order</button>
  </div>
  <table class="orders-table">
      <thead>
          <tr>
              <th>Order Date</th>
              <th>Delivery Address</th>
              <th>Total Amount</th>
              <th>Order Status</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor=" let order of orders" >
            <td>{{order.orderDate}}</td>
            <td>{{order.deliveryAddress}}</td>
            <td>{{order.totalAmount}}</td>
            <td>{{order.orderStatus}}</td>
            <td>
              <button class="update-button" [routerLink]="['/updateorder',order.id]">Update</button>
              <button class="delete-button" (click)="delete(order.id)">Delete</button>
            </td>
          </tr>
      </tbody>
  </table>
</div>
